<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Website 2.0 | Aoudumber Bade">
    <meta name="github" content="https://github.com/Aoudumber-Bade">
    <title>Ritika's Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">

        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>

        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">a</span>
                        <span style="--t: 4.4s;">p</span>
                        <span style="--t: 4.6s;">p</span>
                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">i</span>
                        <span style="--t: 5.4s;">r</span>
                        <span style="--t: 5.6s;">t</span>
                        <span style="--t: 5.8s;">h</span>
                        <span style="--t: 6s;">d</span>
                        <span style="--t: 6.2s;">a</span>
                        <span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="./images/hat.png" alt="" width="130">
                    </div>
                </div>

                <div class="date__of__birth">
                    <span></span>
                </div>

                <div class="btn">
                    <button id="btn__letter">
                        <div class="mail">
                            Your Love Letter
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </button>
                </div>

                <!-- ðŸ”’ SMALL LOCK POPUP ABOVE BUTTON -->
                <div class="miniLockPopup" id="miniLockPopup">
                    <div class="miniLockBox">
                        <h3 class="miniTitle">ðŸ”’ Locked</h3>
                        <p class="miniMsg">Solve a quiz to unlock your love letter.</p>
                        <div class="miniBtns">
                            <button id="miniContinue">Continue</button>
                            <button id="miniExit">Goodbye</button>
                        </div>
                    </div>
                </div>
                <!-- END LOCK POPUP -->

            </div>

            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img src="./images/unnamed.png" alt="">
                    </div>

                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span>Dear Pavitra</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>

                    <div class="balloon_one">
                        <img width="100px" src="./images/balloon1.png" alt="">
                    </div>

                    <div class="balloon_two">
                        <img width="100px" src="./images/balloon2.png" alt="">
                    </div>
                </div>

                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- Decorations -->
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>

        <div class="decorate_flower--one" style="--t: 15s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>

        <div class="decorate_bottom">
            <img src="./images/decorate.png" alt="" width="100">
        </div>

        <div class="smiley__icon">
            <img src="./images/smiley_icon.png" alt="" width="100">
        </div>

        <!-- Existing mailbox (kept as it is) -->
        <div class="boxMail">
            <i class="fa-solid fa-xmark"></i>
            <div class="boxMail-container"></div>
        </div>

    </div>

</body>

<script>
    /* DATE ANIMATION (unchanged) */
    let datetxt = "20th December";
    let charArrDate = datetxt.split('');
    let date__of__birth = document.querySelector(".date__of__birth span");
    let currentIndex = 0;

    setTimeout(function () {
        timeDatetxt = setInterval(function () {
            if (currentIndex < charArrDate.length) {
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            } else {
                clearInterval(timeDatetxt)
            }
        }, 100)
    }, 12000);


    /* ðŸ”’ LOVE LETTER LOCK POPUP */
    $("#btn__letter").on("click", function () {
        document.getElementById("miniLockPopup").style.display = "block";
    });

    document.getElementById("miniExit").onclick = function () {
        document.getElementById("miniLockPopup").style.display = "none";
    };

    document.getElementById("miniContinue").onclick = function () {
        document.getElementById("miniLockPopup").style.display = "none";
        alert("Quiz coming soon...");
    };


    /* MAILBOX CLOSE */
    let mailBox = document.querySelector('.mail')
    let boxmail = document.querySelector('.boxMail')
    var close = document.querySelector('.fa-xmark')

    mailBox.onclick = function () {
        mailBox.classList.toggle('active')
        boxmail.classList.add('active')
    }

    close.addEventListener('click', function () {
        boxmail.classList.remove('active')
    })
</script>

</html>
